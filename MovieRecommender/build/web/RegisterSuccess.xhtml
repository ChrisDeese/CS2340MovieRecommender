<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    <h:body><center>      
            <p:panel id="panel" header="Welcome to Movie Recommender" style="width: 850px; height: 850px">
                <p> You successfully registered in!</p>
                <p:commandButton value="Login" action="#{user.login()}">
        <p:confirm  header="Login" message="Insert username and password below to login."
                   icon="ui-icon-alert" />
    </p:commandButton>
 
    <p:confirmDialog id = "confirm" global="true" showEffect="fade" hideEffect="fade"><h:form>
        <p:panel id="panel1" >
                <p:growl id="msgs" />
        <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="username" value="User Name:" />
                    <p:inputText id="username" value="#{user.username}" 
                                 required="false" label="username">
                        <f:validateLength minimum="0"/>
                    </p:inputText>
                        
                    <p:message for="username" display="icon" />
                    
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{user.password}" 
                                label="Password" required="false" 
                                feedback="false">
                        <f:validateLength minimum="0" />
                    </p:password>
                    
                    
                    <p:message for="password" display="Text" />
                </h:panelGrid>
               
                <p:commandButton update="panel1" value="Submit" 
                             icon="ui-icon-check" action ="#{user.login()}" />
                <p:commandButton update="panel1" value="Cancel Login" action="#{user.cancel()}" />
    </p:panel>
        </h:form>
    </p:confirmDialog>
                <p:commandButton update="panel" value="Back" action="welcomePage" />
                
                
            </p:panel>  

        </center></h:body>
</html>
