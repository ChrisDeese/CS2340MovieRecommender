<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>View Profile</title>

    </h:head>
    <h:body><center>
        <h:form>  
            <p:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">View Profile</p:column>
                    </p:row>
                </f:facet>
                    
               
            <p:row>
                <p:column colspan="2"  >
                    <center>
                    <img src="buzz.png" height="150" width='650'/> 
                    </center>
                </p:column>
            </p:row>
                
            <p:row>
                <p:column colspan="1"  ><center>
                    <p:panel id="panel2"  style="overflow: auto;width: 250px; height: 500px; margin-top:0px;border-width:0">
                       Here is your profile information!
                       Profile seem a little bland? Update your boring ol' name with something snazzy! 
                     
                    </p:panel>
                    </center>
                </p:column>
                <p:column colspan="1" style="overflow: auto" >
                    <center>
            <p:panel id="panel"  style="overflow: auto;width: 500px; height: 500px; margin-top:0px;border-width:0">
                
                <p> Hi #{user.username}! the following is your profile information.</p>
                
              
<p:panelGrid columns="2">
    <f:facet name="header">
        <img src="profilePic.jpg" />
    </f:facet>
 
    <h:outputText value="Name:" />
    <h:outputText value="#{user.name}" />
    
     <h:outputText value="Major:"/>
    <h:outputText value="#{user.getMajor()}"/>
 
    <h:outputText value="Username:" />
    <h:outputText value="#{user.username}" />
 
    <h:outputText value="Password:" />
    <h:outputText value="#{user.password}" />
 
</p:panelGrid>

                <p:commandButton update="panel" value="Back" action="index" />
                <p:commandButton update="panel" value="Edit Profile" action="editProfile" />


            </p:panel>
                         </center>
                   </p:column>
            </p:row>
            </p:panelGrid>
           
        </h:form>
        </center></h:body>
</html>
