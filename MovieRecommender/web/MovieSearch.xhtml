<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Login Page</title>
        
    </h:head>
    <h:body><center>
        <h:form>
 
            <p:panel id="panel" header="Search for Movies!" style="width: 850px; height: 850px">
               
                <p:messages id="msgs" />
                <p>Search for movies by typing in movie title</p>
                <h:panelGrid columns="3" cellpadding="5">
                    
                    <p:outputLabel for="search" value="Search" />
   
                    <p:inputText id="search" 
                                 required="false" label="Search Movie Titles">
                        
                        <f:validateLength minimum="0"/>
                    </p:inputText>
                   
                    <p:message for="search" display="Text" />
                    </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                <p:commandButton update="panel" value="Submit" 
                             icon="ui-icon-check" action = "SearchResults"/>
                <p:commandButton update="panel" value="Back" 
                             action = "index"/>
                </h:panelGrid>
               
                    <p>Or find new movies releases and DVD's</p>
         
                     
                <p:commandButton update="panel" value="Find new movie releases" action ="newMovies"  />
                <p:commandButton update="panel" value="Find new DVD's"  action ="newDVDs" />
               
                
                
                
                
                
            </p:panel>  
        </h:form>
        </center></h:body>
</html>
