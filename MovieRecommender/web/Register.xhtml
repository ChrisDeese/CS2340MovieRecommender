<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Login Page</title>

    </h:head>
    <h:body><center>
        <h:form>
             
            <p:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Registration</p:column>
                    </p:row>
                </f:facet>
                    
               
            <p:row>
                <p:column colspan="2"  >
                    <center>
                    <img src="buzz.png" height="150" width='650'/> 
                    </center>
                </p:column>
            </p:row>
                
            <p:row>
                <p:column colspan="1"  ><center>
                    <p:panel id="panel2"  style="overflow: auto;width: 200px; height: 450px; margin-top:0px;border-width:0">
                       Register to get access to all the amazing features.
                        <img src="noPic.png" height="100" width='100' /> 
                        
                        
                        
                     
                                <p>Try to pick a username and password combination you will remember and isn't that easy to guess!
                                    (hint) Don't use "user" and "pass"</p>
                     
                    </p:panel>
                    </center>
                </p:column>
                <p:column colspan="1" style="overflow: auto" >
                    <center>
 
            <p:panel id="panel"  style="overflow: auto;width: 500px; height: 450px; margin-top:0px;border-width:0">
               
                <p:messages id="msgs" />
                <p><b> Enter your name, major, a unique username, and password</b></p>
                <h:panelGrid columns="2" cellpadding="5" bodyrows="4" >
                    
                   
                    Name:
                    <p:inputText id="name" value="#{user.name}"  >
                        
                    </p:inputText>
                    Major:
                    <p:inputText id="major" value="#{user.major}" >
                       
                    </p:inputText>
                    
                   
                    
                   
                    Username:
                    <p:inputText id="username"  value="#{user.username}"
                                 required="false">
                        
                    </p:inputText>

                    
                    
                    Password:
                    <p:password id="password" value="#{user.password}"
                                 required="false" 
                                feedback="true">
                        <f:validateLength minimum="0" />
                    </p:password>
                    
                    
<p:message for="username" display="icon" />
                    <p:message for="password" display="Text" />
                </h:panelGrid>
               
                <p:commandButton update="panel" value="Submit" 
                             icon="ui-icon-check" action = "#{user.register()}" />
                <p:commandButton update="panel" value="Cancel Registration" action="#{user.cancel()}" />
                
                
            </p:panel> 
                        </center>
                   </p:column>
            </p:row>
            </p:panelGrid>
           
            
            
                    
        </h:form>
        </center></h:body>
</html>
