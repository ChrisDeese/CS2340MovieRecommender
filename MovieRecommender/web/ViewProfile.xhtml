<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Profile</title>
        
    </h:head>
    <h:body><center>
        <h:form>       
            <p:panel id="panel" header="Welcome to Movie Recommender">
                <p> Hi #{user.username}! the following is your profile information.</p>
                <p>   Name: Insert Something Here </p>
                <p>    Username: #{user.username} </p>
                <p>    Password" #{user.password} </p>
                    

                <p:commandButton update="panel" value="Back" action="index" />
                <p:commandButton update="panel" value="Edit Profile" action="editProfile" />
                
                
            </p:panel>  
        </h:form>
        </center></h:body>
</html>
