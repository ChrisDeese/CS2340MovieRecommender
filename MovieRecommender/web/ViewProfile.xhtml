<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>View Profile</title>
        
    </h:head>
    <h:body><center>
        <h:form>       
            <p:panel id="panel" header="Welcome to Movie Recommender" style="width: 850px; height: 850px">
                <p> Hi #{user.username}! the following is your profile information.</p>
                
                <h3>Basic</h3>
<p:panelGrid columns="2">
    <f:facet name="header">
        <img src="blankFace.jpeg" />
    </f:facet>
 
    <h:outputText value="Name:" />
    <h:outputText value="#{user.name}" />
 
    <h:outputText value="Username:" />
    <h:outputText value="#{user.username}" />
 
    <h:outputText value="Password:" />
    <h:outputText value="#{user.password}" />
 
</p:panelGrid>
                    

                <p:commandButton update="panel" value="Back" action="index" />
                <p:commandButton update="panel" value="Edit Profile" action="editProfile" />
                
                
            </p:panel>  
        </h:form>
        </center></h:body>
</html>
