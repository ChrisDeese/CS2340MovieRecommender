<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Edit Profile</title>

    </h:head>
    <h:body><center>
        <h:form>  
            <p:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Edit Profile</p:column>
                    </p:row>
                </f:facet>
                    
               
            <p:row>
                <p:column colspan="2"  >
                    <center>
                    <img src="buzz.png" height="150" width='650'/> 
                    </center>
                </p:column>
            </p:row>
                
            <p:row>
                <p:column colspan="1"  ><center>
                    <p:panel id="panel2"  style="overflow: auto;width: 250px; height: 500px; margin-top:0px;border-width:0">
                       Here is your profile information!
                       Profile seem a little bland? Update your boring ol' name with something with some flare!
                     
                    </p:panel>
                    </center>
                </p:column>
                <p:column colspan="1" style="overflow: auto" >
                    <center>
            <p:panel id="panel"  style="overflow: auto;width: 500px; height: 500px; margin-top:0px;border-width:0">
                
               <p><b> Here you can edit your profile information.</b></p>
                <p:messages id="msgs" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Edit name" />

                    <p:inputText id="name"  value="#{user.name}"
                                 required="false" label="First name">

                        <f:validateLength minimum="0"/>
                        
                    </p:inputText>
                    
                    
                    <p:outputLabel for="major" value="Edit major" />

                    <p:inputText id="major"  value="#{user.major}"
                                 required="false" label="major">

                        <f:validateLength minimum="0"/>
                        
                    </p:inputText>
                    

                    <p:outputLabel for="password" value="Edit Password" />
                    <p:password id="password"  value="#{user.password}"
                                label="Password" required="false"
                                feedback="true">
                        <f:validateLength minimum="0" />
                    </p:password>
                    <p:message for="name" display="Text" />
                    <p:message for="password" display="Text" />
                </h:panelGrid>

                <p:commandButton update="panel" value="Submit"
                             icon="ui-icon-check" action = "#{user.editProf()}" />
                <p:commandButton update="panel" value="Back/Delete Changes" action="index" />


            </p:panel>
                         </center>
                   </p:column>
            </p:row>
            </p:panelGrid>
           
        </h:form>
        </center></h:body>
</html>
