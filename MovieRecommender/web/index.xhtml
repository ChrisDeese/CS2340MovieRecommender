<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Login Page</title>

    </h:head>
    <h:body><center>
        <h:form>
             
            <p:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Main Page</p:column>
                    </p:row>
                </f:facet>
                    
               
            <p:row>
                <p:column colspan="2"  >
                    <center>
                    <img src="buzz.png" height="150" width='650'/> 
                    </center>
                </p:column>
            </p:row>
                
            <p:row>
                <p:column colspan="1"  ><center>
                    <p:menu id="panel2"  style="overflow: auto;width: 250px; height: 450px; margin-top:0px;border-width:0">
                        <p:submenu label="Options">
                       
                           
                            <p:menuitem value="View Profile" action ="ViewProfile" />
                            <p:menuitem value="Edit Profile" action ="editProfile" />

                            <p:menuitem value="Search for movies" action ="MovieSearch" />
                            <p:menuitem value="Get Recommendations" action ="Recommended" />
                            <p:menuitem value="Major Recommendations" action ="MajorRecommended" />
                            <p:menuitem action="#{user.logout()}" value ="Logout"/>
                        </p:submenu>

                       
                    </p:menu>
                         <p:commandButton update="panel2" value="Admin features" action="Admin" disabled = "#{user.checkAdmin()}"/>
                    </center>
                </p:column>
                <p:column colspan="1" style="overflow: auto" >
                    <center>
 
            <p:panel id="panel"  style="overflow: auto;width: 500px; height: 500px; margin-top:0px;border-width:0">
               
                <p:messages id="msgs" />
                 Hi #{user.username}! Welcome to Movie Buzz!
                 <p:galleria value="#{imageView.images}" var="image" panelWidth="450" panelHeight="255" showCaption="true" effect="Fade" >
                    <p:graphicImage value ="#{image}" alt="Search movies and find the hottest new releases!" title="Search Movies"/>
                   
</p:galleria>

            </p:panel>
                    </center>
                        
                   </p:column>
            </p:row>
            </p:panelGrid>
           
            
            
                    
        </h:form>
        </center></h:body>
</html>
