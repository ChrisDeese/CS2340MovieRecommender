<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Movie Buzz</title>
      
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
            <p:panel id="panel" header="Welcome to Movie Recommender">
            </p:panel>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Hi #{user.username}!  
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Team Infinite Loop
                </p:layoutUnit>
                <p:growl id="growl" showDetail="true" autoUpdate="true"/>
                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Options">
                            <p:menuitem value="Edit Profile" action ="editProfile" />
                            <p:menuitem value="View Profile" action ="ViewProfile" />
                            <p:menuitem value="Search for movies" action ="MovieSearch" />
                            <p:menuitem value="Get Recommendations" action ="Recommended" />
                            <p:menuitem action="#{user.logout()}" value ="Logout"/>

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to Movie Buzz
                    
                </p:layoutUnit>

            </p:layout>
            </h:form>

        </h:body>

    </f:view>
</html>
