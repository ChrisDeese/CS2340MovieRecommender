<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New Movies</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body><center><h:form>
            <p:panel id="panel" header="Welcome to Movie Recommender" style="width: 850px; height: 850px">
                <p> Here is a list of new movie releases!</p>

                <ul>
                    <ui:repeat value="#{search.movies}" var="movie">
                        <li>
                            <h:link value="#{movie.title}" outcome="movie">
                                <f:param name="id" value="#{movie.id}"> </f:param>
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>

                <p:commandButton value="back" action="MovieSearch" update="panel"/>


            </p:panel>
            </h:form>
        </center></h:body>
</html>
